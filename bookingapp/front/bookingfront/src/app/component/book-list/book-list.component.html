<button class="btn btn-success" (click)="onNewBook()">New Book</button>
<hr>

<table class="table">
    <thead>
        <tr>
            <th>
                ID
            </th>  <th>
                Name
            </th>  <th>
                Image
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of books">
            <td>
                {{b.id}}
                            </td><td>
                                {{b.name}}
                                            </td><td>
                                                {{b.image}}
                                                            </td>
        </tr>
    </tbody>
</table>
