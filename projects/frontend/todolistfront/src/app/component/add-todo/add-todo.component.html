<h1>Add todo page</h1>
<table class="table">
    
<tbody>

    <tr> <td>Task: </td> <td><input [(ngModel)]="todo.task" /></td> </tr>
    <tr> <td>Day: </td> <td><input type="number" [(ngModel)]="todo.day" /></td> </tr>
    <tr> <td>Register: </td> <td><input type="date" [(ngModel)]="todo.register" /></td> </tr>
    <tr> <td>Category: </td> <td>
        <select [(ngModel)]="todo.category.id">
            <option *ngFor="let c of categories" [value]="c.id" >{{c.name}}</option>
        </select>
    </td> </tr>
    <tr> <td></td><td><button class="btn btn-primary" (click)="onSaveTodo()">Save</button></td> </tr>
</tbody>

</table>
