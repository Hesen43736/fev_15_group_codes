<!DOCTYPE html>
<html>
<head>
<title>calculator</title>
<script src="app.js"> </script>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
 <div id="container">
 <div id="display"> 
<p id="result"></p>
 </div>
 <button onclick="clearScreen()">C </button>
 <button onclick="deleteKey()"><- </button>

 <button onclick="memoryReturn()">MR </button>
 <button onclick="numberKey(this)">1 </button>
 <button onclick="numberKey(this)">2 </button>
 <button onclick="numberKey(this)">3 </button>
 <button onclick="numberKey(this)">4 </button>
 <button onclick="numberKey(this)">5 </button>
 <button onclick="numberKey(this)">6 </button>
 <button onclick="numberKey(this)">7 </button>
 <button onclick="numberKey(this)">8 </button>
 <button onclick="numberKey(this)">9 </button>
 <button onclick="numberKey(this)">0 </button>
 <button>. </button>
 <button onclick="calculate()">= </button>
 <button onclick="numberKey(this)">+ </button>
 <button>- </button>
 <button>* </button>
 <button>/ </button>
 
 </div>
 
</body>
</html>
